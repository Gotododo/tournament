<template name="tatamisList">
  	<div>
  		<h2>Liste des tapis</h2>
        <form>
            Ajout d'un tapis:
            <label for="tatami_number">Num&eacute;ro</label>
            <input type="number" id="tatami_number" name="tatami_number" min="1">
            <input type="hidden" value="Libre" name="tatami_status">
            <input type="submit" value="Ok">
        </form>
  		<ul>
		  	{{#each tatamis}}
		  	<li>
                <span>{{number}} : {{status}}</span>
                <button class="remove_tatamis">&times;</button>
            </li>
		  	{{/each}}
		</ul>
	</div>  		
</template>
